syntax = "proto3";

package enums.transactionstatus.v1;

option go_package = "github.com/LexBokun/transaction-service/pkg/api/enums/transactionstatus/v1";

// Статус транхакции(PENDING, SUCCESS, ...)
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_CREATED = 1;
  STATUS_PENDING = 2;
  STATUS_SUCCESS = 3;
  STATUS_FAILED = 4;
  STATUS_UNKNOWN = 5;
}