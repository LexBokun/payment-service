version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: pkg/api
    opt:
      - paths=source_relative
  - local: grpc-gateway
    path: C:/Users/user/go/bin/protoc-gen-grpc-gateway
    out: pkg/api
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - paths=source_relative
  - local: openapiv2
    path: C:/Users/user/go/bin/protoc-gen-openapiv2
      - require_unimplemented_servers=false
    out: pkg/api
    opt:
      - generate_unbound_methods=true
      - fqn_for_openapi_name=true