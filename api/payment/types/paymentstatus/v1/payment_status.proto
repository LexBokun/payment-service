syntax = "proto3";

package payment.types.paymentstatus.v1;

option go_package = "protos/pkg/api/payment/types/paymentstatus/v1";

// Статус оплаты(PENDING, SUCCESS, ...)
enum PaymentStatus {
  STATUS_UNSPECIFIED = 0;
  STATUS_CREATED = 1;
  STATUS_PENDING = 2;
  STATUS_SUCCESS = 3;
  STATUS_FAILED = 4;
  STATUS_UNKNOWN = 5;
}