syntax = "proto3";

package payment.service.v1.responses;

import "api/payment/types/paymentstatus/v1/payment_status.proto";
import "api/payment/models/transaction/v1/transaction.proto";

option go_package = "github.com/LexBokun/yoomoney-to-crypto/pkg/api/payment/service/v1/responses";

// Получение данных о платежной транзакции по id
message GetResponse {
  string payment_id = 1;                                            // Уникальный идентификатор платежа
  payment.models.transaction.v1.Transaction transaction = 2;       // Встраиваем общую структуру для данных платежа
  payment.types.paymentstatus.v1.PaymentStatus payment_status = 3;  // Текущий статус платежа
}