version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: pkg/api
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: C:/Users/user/go/bin/protoc-gen-grpc-gateway.exe
    out: pkg/api
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - paths=source_relative
  - local: C:/Users/user/go/bin/protoc-gen-openapiv2.exe
    out: pkg/api
    opt:
      - generate_unbound_methods=true
      - fqn_for_openapi_name=true